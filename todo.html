<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <title>todo</title>
</head>
<style>
  body {
    background-image: url('c.jpg');
    background-repeat: no-repeat;
    background-size: cover;

  }
</style>

<body><br /><br /><br />
  <div class="container">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <center>
          <h2 style="font-size: 50px; background-color: rgb(170, 235, 229);">
            <label for="input" class="form-label">
              TO-DO LIST
            </label>
          </h2>
        </center>
        <div id="#app" style="background-color: rgb(255, 196, 119)"></div>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
  <script type="text/babel">
    class Signin extends React.Component {
      constructor(props) {
        super(props);
        this.state = { input: "", time: "", list1: [], count: 0, deadline: "" };
      }

      componentDidMount() {
        var count = localStorage.getItem("count");
        const L = localStorage.getItem("list");
        if (L != null) {
          const list = JSON.parse(L);
          list.map((a, index) => {
            var present = new Date();
            var month = present.getMonth() + 1;
            if (month < 10) {
              month = "0" + month;
            }
            var Dte = present.getDate();
            if (Dte < 10) {
              Dte = "0" + Dte;
            }

            var date = present.getFullYear() + '-' + month + '-' + Dte;
            if (date >= a.date) {
              if (date > a.date) {
                alert("time finished " + a.task + " is being delted");
                list.splice(index, 1);
                count -= 1;
              }
              else if (date == a.date) {
                if (present.getHours() + ":" + present.getMinutes() >= a.time) {
                  alert("time finished " + a.task + " is being delted");
                  list.splice(index, 1);
                  count -= 1;
                }
              }

            }
          });

          this.setState({ count: parseInt(count), list1: [...list] });
        }
        window.addEventListener("beforeunload", () => {
          localStorage.setItem("count", this.state.count);
          localStorage.setItem("list", JSON.stringify(this.state.list1));
        });
      }

      render() {
        return (
          <div><br />
            &emsp;
            <label>
              <h4>  Name of the Task: </h4>
            </label>
            &emsp;
            <input
              onChange={this.readName}
              name="input"
              type="text"
              value={this.state.input}
            />
            <br /><br />
            &emsp;
            <label>
              <h4> Date:  </h4>
            </label>
            &emsp;
            <input
              onChange={this.readfate}
              name="input"
              type="date"
              value={this.state.deadline}
            />
            &emsp;
            <label>
              <h4> Time:  </h4>
            </label>
            &emsp;
            <input
              onChange={this.readtime}
              name="input"
              type="time"
              value={this.state.time}
            />

            <br />
            <br />

                &emsp;<button onClick={this.handleClick} class="btn btn-success">Add Task</button><br /><br />
                &emsp;<h4>Total: {this.state.count}</h4><br />
                <table class="table table-hover table-bordered border border-4">
              <thead>
                <tr>
                  <th colspan="1">S.NO.</th>
                  <th colspan="1">Name</th>
                  <th colspan="1">Date</th>
                  <th colspan="4">Time</th>

                </tr>
              </thead>

              <tbody>
                {this.state.list1.map((a, index) => (
                  <tr key={index}>
                    <td>{index + 1}</td>
                    <td scope="row">{a.task}</td>
                    <td scope="row">{a.date}</td>
                    <td scope="row">{a.time}</td>
                    <td>
                      <button class="btn btn-success"
                        onClick={this.Modify}
                        value={index}
                      >
                        Modify
                                  </button>
                    </td>
                    <td>
                      <button class="btn btn-danger"
                        onClick={this.handledelete}
                        value={index}
                      >
                        Delete
                                  </button>
                    </td>

                  </tr>
                ))}
              </tbody>
            </table>


          </div>

        );
      }

      Modify = (event) => {
        localStorage.setItem("list", JSON.stringify(this.state.list1));
        ReactDOM.render(<Update numb={event.target.value} />, document.getElementById("#app"));
      }

      readName = (event) => {
        this.setState({ input: event.target.value });
      };

      readtime = (event) => {
        this.setState({ time: event.target.value });
      };

      readfate = (event) => {
        this.setState({ deadline: event.target.value });
      };

      handleClick = () => {
        this.setState({
          list1: [...this.state.list1, { task: this.state.input, date: this.state.deadline, time: this.state.time }],

          input: "",
          time: "",
          deadline: "",
          count: this.state.count + 1,
        });
      };

      handledelete = (event) => {
        const list = [...this.state.list1];

        list.splice(Number(event.target.value), 1);
        console.log(list);
        this.setState({ list1: [...list], count: this.state.count - 1 });
        console.log(event.target.value);
      };
    }

    ReactDOM.render(<Signin />, document.getElementById("#app"));
    class Update extends React.Component {

      constructor() {
        super();
        this.state = { newtask: "", newdate: "", newtime: "", li: [] };
      }

      componentDidMount() {
        var count = localStorage.getItem("count");
        const L = localStorage.getItem("list");
        const list = JSON.parse(L);
        var name = "";
        var t = "";
        var d = "";
        list.map((a, index) => {
          if (index == Number(this.props.numb)) {
            name = a.task;
            t = a.time;
            d = a.date;
          }
        });
        this.setState({ li: [...list], newtask: name, newtime: t, newdate: d });
        window.addEventListener("beforeunload", () => {
          localStorage.setItem("list", JSON.stringify(this.state.li));
          ReactDOM.render(<Signin />, document.getElementById("#app"));
        });
      }

      render() {
        return (
          <div ><br />
            <label>
              <h4> Name of the Task:  </h4>
            </label>
            &emsp;
            <input
              onChange={this.readName}
              name="input"
              type="text"
              value={this.state.newtask}
            />
           <br /><br />
            <label>
              <h4> Date:  </h4>
            </label>
            &emsp;
            <input
              onChange={this.readfate}
              name="input"
              type="date"
              value={this.state.newdate}
            />
            &emsp;
            <label>
              <h4> Time:  </h4>
            </label>

            &emsp;
            <input
              onChange={this.readtime}
              name="input"
              type="time"
              value={this.state.newtime}
            />
            <br />
            <br />&emsp;
            <button class="btn btn-primary"
              onClick={this.sub}

            >
              Submit
            </button><br/><br/>

          </div>

        );
      }

      readName = (event) => {
        this.setState({ newtask: event.target.value });
      };

      readtime = (event) => {
        this.setState({ newtime: event.target.value });
      };

      readfate = (event) => {
        this.setState({ newdate: event.target.value });
      };


      sub = () => {
        const old = [...this.state.li];
        old.map((a, index) => {
          if (index == Number(this.props.numb)) {
            a.task = this.state.newtask;
            a.date = this.state.newdate;
            a.time = this.state.newtime;
          }
        });
        this.setState({ li: [...old] });


      };
    }
  </script>
